plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.12'
    implementation 'it.ozimov:embedded-redis:0.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.12'
    implementation 'org.projectlombok:lombok:1.18.26'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.12'
    testImplementation 'io.projectreactor:reactor-test:3.4.29'
}

group = 'com.redis'
version = '0.0.1-SNAPSHOT'
description = 'demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
